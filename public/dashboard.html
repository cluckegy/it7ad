<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - اتحاد الطلاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            
            --sidebar-bg: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --sidebar-hover: rgba(59, 130, 246, 0.1);
            --sidebar-active: rgba(59, 130, 246, 0.2);
            
            --body-bg: #f8fafc;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            --gradient-info: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--body-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .sidebar-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .sidebar-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .sidebar-nav {
            padding: 1.5rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 1.5rem 0.75rem;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 0;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-light);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--sidebar-hover);
            color: white;
            transform: translateX(-4px);
        }

        .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-left: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-right: 280px;
            min-height: 100vh;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .header-content h1 {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(37, 99, 235, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-info h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .logout-btn {
            background: var(--gradient-danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card.success::before {
            background: var(--gradient-success);
        }

        .stat-card.warning::before {
            background: var(--gradient-warning);
        }

        .stat-card.danger::before {
            background: var(--gradient-danger);
        }

        .stat-card.info::before {
            background: var(--gradient-info);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: var(--gradient-primary);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .stat-icon.success {
            background: var(--gradient-success);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .stat-icon.warning {
            background: var(--gradient-warning);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }

        .stat-icon.danger {
            background: var(--gradient-danger);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .stat-icon.info {
            background: var(--gradient-info);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* Quick Actions */
        .quick-actions {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.875rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem;
            background: rgba(37, 99, 235, 0.05);
            border: 1px solid rgba(37, 99, 235, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        /* Recent Activity */
        .recent-activity {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(37, 99, 235, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 0.875rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-right: 0;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background: var(--gradient-primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 1024px) {
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/dashboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if(response.status === 401) localStorage.removeItem('authToken');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                renderDashboard(data);
                setupEventListeners();

            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                window.location.href = '/login';
            }
        });

        function renderDashboard(data) {
            // Display user info
            document.getElementById('user-name').textContent = data.user.full_name;
            document.getElementById('user-role').textContent = getRoleDisplayName(data.user.role);
            
            // Set user avatar initial
            const userAvatar = document.getElementById('user-avatar');
            userAvatar.textContent = data.user.full_name.charAt(0);

            // Render sidebar navigation
            renderSidebar(data.user.role);
            
            // Render stats cards
            renderStatsCards(data.stats || []);
            
            // Render quick actions
            renderQuickActions(data.user.role);
            
            // Render recent activity
            renderRecentActivity();
        }

                                التقارير والإحصائيات

                        </div>
                    </div>
                `
            };

            sidebarNav.innerHTML = commonNavItems + (roleNavItems[role] || '');
        }

        function renderStatsCards(stats) {
            const statsGrid = document.getElementById('stats-grid');
            
            const defaultStats = [
                { icon: 'fas fa-users', label: 'إجمالي المستخدمين', value: stats.totalUsers || 0, change: '+12%', type: 'success' },
                { icon: 'fas fa-calendar-alt', label: 'الفعاليات النشطة', value: stats.totalEvents || 0, change: '+8%', type: 'info' },
                { icon: 'fas fa-gavel', label: 'الشكاوى المعلقة', value: stats.pendingComplaints || 0, change: '-5%', type: 'warning' },
                { icon: 'fas fa-newspaper', label: 'المقالات المنشورة', value: stats.myArticles || 0, change: '+15%', type: 'primary' }
            ];

            statsGrid.innerHTML = defaultStats.map(stat => `
                <div class="stat-card ${stat.type} fade-in-up">
                    <div class="stat-header">
                        <div class="stat-icon ${stat.type}">
                            <i class="${stat.icon}"></i>
                        </div>
                    </div>
                    <div class="stat-value">${stat.value.toLocaleString('ar-EG')}</div>
                    <div class="stat-label">${stat.label}</div>
                    <div class="stat-change ${stat.change.startsWith('+') ? 'positive' : 'negative'}">
                        <i class="fas fa-arrow-${stat.change.startsWith('+') ? 'up' : 'down'}"></i>
                        ${stat.change} من الشهر الماضي
                    </div>
                </div>
            `).join('');
        }

            const roleActions = {

                    { icon: 'fas fa-user-plus', label: 'إضافة مستخدم جديد', href: '/admin/users.html' },
                    { icon: 'fas fa-plus', label: 'إنشاء مقال جديد', href: '/admin/content-editor.html' },
                    { icon: 'fas fa-calendar-plus', label: 'إنشاء فعالية جديدة', href: '/admin/event-editor.html' },
                    { icon: 'fas fa-poll', label: 'إنشاء استطلاع جديد', href: '/admin/survey-editor.html' }
                ],
                admin: [
                    { icon: 'fas fa-plus', label: 'إنشاء مقال جديد', href: '/admin/content-editor.html' },
                    { icon: 'fas fa-calendar-plus', label: 'إنشاء فعالية جديدة', href: '/admin/event-editor.html' },
                    { icon: 'fas fa-users', label: 'إدارة المستخدمين', href: '/admin/users.html' },
                    { icon: 'fas fa-gavel', label: 'مراجعة الشكاوى', href: '/admin/complaints.html' }

                    { icon: 'fas fa-plus', label: 'إنشاء مقال جديد', href: '/admin/content-editor.html' },

            const actions = roleActions[role] || roleActions.admin;

                <a href="${action.href}" class="action-btn">

                    ${action.label}

            `).join('');

        function renderRecentActivity() {
            const activityList = document.getElementById('activity-list');
            
            const activities = [
                { icon: 'fas fa-user-plus', title: 'انضم مستخدم جديد للمنصة', time: 'منذ 5 دقائق' },
                { icon: 'fas fa-newspaper', title: 'تم نشر مقال جديد', time: 'منذ 15 دقيقة' },
                { icon: 'fas fa-calendar-alt', title: 'تم إنشاء فعالية جديدة', time: 'منذ 30 دقيقة' },
                { icon: 'fas fa-gavel', title: 'تم استلام شكوى جديدة', time: 'منذ ساعة' },
                { icon: 'fas fa-poll', title: 'تم إنشاء استطلاع جديد', time: 'منذ ساعتين' }
            ];

            activityList.innerHTML = activities.map(activity => `
                <li class="activity-item">
                    <div class="activity-icon">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </li>
            `).join('');
        }

        function setupEventListeners() {
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            });

            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 1024) {
                    if (!sidebar.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                        sidebar.classList.remove('open');
                    }
                }
            });
        }

        function getRoleDisplayName(role) {
            const roleNames = {
                'super_admin': 'مدير عام',
                'admin': 'مدير',
                'moderator': 'مشرف',
                'editor': 'محرر',
                'manager': 'مدير تنفيذي',
                'student': 'طالب'
            };
            return roleNames[role] || role;
        }
    </script>
